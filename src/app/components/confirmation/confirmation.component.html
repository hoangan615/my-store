<div class="confirmation-container">
  <div *ngIf="cart.items.length > 0" class="confirmation-items">
    <h1 class="confirmation-header">Success!</h1>
    <p class="confirmation-item">
      Thanks you, <b>{{ cart.name }}</b>
    </p>
    <p class="confirmation-item">
      Your <b>${{ cart.totalAmount.toFixed(2) }} </b>order is confirmed!
    </p>
    <p class="confirmation-item">
      Please allow 1-3 business day(s) for shipping
    </p>
    <div class="confirmation-item">
      <a class="btn btn-primary" routerLink="/products">Back to product list</a>
    </div>
  </div>
  <div *ngIf="cart.items.length == 0" class="confirmation-items">NOT FOUND</div>
</div>
